<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a9a1935e78.js" crossorigin="anonymous"></script>
  <title>SGB - Iniciar Sesion</title>
</head>

<body class="bg-dark">
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item img-1 min-vh-100 active">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="fw-bold">La más potente del mercado</h5>
                <a href="" class="text-light text-decoration-none"> Visita nuestra tienda</a>
              </div>
            </div>
            <div class="carousel-item img-2 min-vh-100">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="fw-bold">Descubre la nueva generación</h5>
                <a href="" class="text-light text-decoration-none"> Visita nuestra tienda</a>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
          <img src="assets/logo.svg" style="height: 48px;" class="img-fluid" alt="Logotipo">
        </div>
        <div class="px-lg-5 py-lg-4 pb-lg3 p-4 w-100 align-self-center">
          <h1 class="mb-4 fw-bold">Bienvenido de vuelta</h1>
          <form class="mb-5">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email"
                id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
              <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña"
                id="exampleInputPassword1">
              <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu
                contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>
          <p class="fw-bold text-center text-muted">o inicia sesión con</p>
          <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i
                class="fab fa-google lead mr-2"></i>Google</button>
            <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i
                class="fab fa-facebook-f lead mr-2"></i>Facebook</button>
          </div>
        </div>
        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
          <p class="d-inline-block mb-0">¿Todavía no tienes cuenta?</p> <a href="#"
            class="text-light fw-bold text-decoration-none">Crea una cuenta</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-t6I8D5dJmMXjCsRLhSzCltuhNZg6P10kE0m0nAncLUjH6GeYLhRU1zfLoW3QNQDF"
    crossorigin="anonymous"></script>
</body>

</html>
